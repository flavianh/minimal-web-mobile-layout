<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            /* For the purpose of the demo */
            --base-width: 33%
        }

        article,
        div,
        footer,
        header,
        main,
        nav,
        section {
            /** Essential to have flexboxes */
            display: flex;
            flex-direction: column;
            /** Important to deactivate unwanted scrolls on mobile */
            overflow-y: hidden;
            overflow-x: hidden;
        }


        .main {
            flex-direction: column;
            height: 100%;
            /* For the purpose of the demo, 100% otherwise */
            width: var(--base-width);
            border-left: 1px solid black;
        }

        .header {
            height: 80px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            /* For the purpose of the demo, 100% otherwise */
            width: var(--base-width)
        }

        .with-padding-for-header-fixed {
            padding-top: 80px;
        }

        .content-wrapper {
            flex: 1;
            height: 100%;
            max-height: 100%;
        }

        .content {
            /** flex-grow = 1 | flex-shrink = 1 | flex-basis = auto*/
            /** Means that the content should shrink when needed but not grow */
            flex: 1 1 auto;
            min-height: 0;
            min-width: 0;
            overflow-y: auto;
        }

        .footer {
            height: 80px;
            /** flex-grow = 0 | flex-shrink = 0 | flex-basis = auto*/
            /** It should not grow or shrink */
            flex: 0 0 auto;
        }

        .flex-2-1-auto {
            flex: 2 1 auto;
        }

        /* Below classes are for the purpose of the demo */
        p {
            padding: 0;
            margin: 0;
        }

        .pink-background {
            background-color: hotpink;
        }

        .red-background {
            background-color: red;
        }

        .green-background {
            background-color: green;
        }

        /* For the purpose of the demo */
        .main-wrapper {
            flex-direction: row;
            height: 100%;
        }
    </style>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }


        function fillContentWithTestParagraphs() {
            var contentElements = document.getElementsByClassName("with-generated-content");
            for (var i = 0; i < contentElements.length; i++) {
                var nParagraphs = getRandomInt(200);
                var innerHTML = (new Array(nParagraphs)).fill(undefined).map(function (_, index) {
                    return "<p>Test" + index + "</p>"
                }).join("");
                contentElements[i].innerHTML = "<p>" + nParagraphs + " paragraphs</p>" + innerHTML;
            }
        }

        setInterval(fillContentWithTestParagraphs, 2000);
    </script>
</head>

<body>
    <div class="main-wrapper">

            <div>

            </div>
            <div class="content-wrapper with-padding-for-header-fixed">

</html>
