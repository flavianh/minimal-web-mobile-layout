<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;

            --base-width: 15%
        }

        #react-root,
        article,
        div,
        footer,
        header,
        main,
        nav,
        section {
            /** Essential to have flexboxes */
            display: flex;
            /** Important to deactivate unwanted scrolls on mobile */
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .main {
            flex-direction: column;
            height: 100%;
            /* For the purpose of the demo, 100% otherwise */
            width: var(--base-width);
        }

        .header {
            height: 80px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            /* For the purpose of the demo */
            width: var(--base-width)
        }

        .content-wrapper {
            align-items: stretch;
            padding-top: 80px;
            flex: 1;
            height: 100%;
            max-height: 100%;
            flex-direction: column;
        }

        .content {
            min-height: 0;
            min-width: 0;

            /** flex-grow = 1 | flex-shrink = 1 | flex-basis = auto*/
            /** Means that the content should shrink when needed but not grow */
            flex: 1 1 auto;
            flex-direction: column;
        }

        .inner-content {
            /** flex-grow = 1 | flex-shrink = 1 | flex-basis = auto*/
            /** Means that the content should shrink when needed but not grow */
            flex: 0 1 auto;
            flex-direction: column;
            overflow-y: auto;
        }

        .footer {
            border-top: 1px solid black;
            height: 60px;
            /** flex-grow = 0 | flex-shrink = 0 | flex-basis = auto*/
            /** It should not grow or shrink */
            flex: 0 0 auto;
        }

        .flex-2-1-auto {
            align-items: stretch;
            flex: 2 1 auto;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        /* Below classes are for the purpose of the demo */
        p {
            padding: 0;
            margin: 0;
        }

        .pink-background {
            background-color: hotpink;
        }

        .red-background {
            background-color: red;
        }

        .green-background {
            background-color: green;
        }
    </style>

    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }


        function fillContentWithTestParagraphs() {
            var contentElements = document.getElementsByClassName("inner-content");
            for (var i = 0; i < contentElements.length; i++) {
                var nParagraphs = getRandomInt(68);
                var innerHTML = (new Array(nParagraphs)).fill(undefined).map(function (_, index) {
                    return "<p>Test" + index + "</p>"
                }).join("");
                contentElements[i].innerHTML = "<p>" + nParagraphs + " paragraphs</p>" + innerHTML;
            }
        }

        setInterval(fillContentWithTestParagraphs, 2000);
    </script>
</head>

<body>
    <div class="main">
        <div>
            <div class="header pink-background">Header position fixed</div>
        </div>
        <div class="content-wrapper">
            <div class="flex-2-1-auto">
                <div class="content red-background">
                    <div class="inner-content">
                    </div>
                </div>
                <div class="footer green-background">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
